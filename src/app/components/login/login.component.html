<div class=container>
  <div class=row>
    <div class="col-sm-10 col-md-6 ml-auto mr-auto mt-5">
      <div>
        <button type="button" (click)="gotToSearchScreen()" class="btn btn-outline-success mr-2">Search</button>
        <button type="button" (click)="logout()" class="btn btn-danger">Logout</button>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="submitAndLogin()">
        <div class="form-group">
          <label> Username:</label>
          <input type="text" formControlName="userName" class="form-control">
        </div>
        <div class="form-group">
          <label> Password:</label>
          <input type="text" formControlName="password" class="form-control">
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-block btn-info">Submit</button>
      </form>
      <p *ngIf="isLoading">Logging in...</p>
    </div>
  </div>
</div>
